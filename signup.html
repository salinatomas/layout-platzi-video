<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/signup.css">
    <title>Registro - Platzi Video</title>
  </head>
  <body>
    <header>
      <a href="#"><img tabindex="0" src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png" alt="logo Platzi Video"></a>
    </header>

    <section class="login">
      <div class="login__container">
        <h2 tabindex="0">Regístrate</h2>
        <form class="login__container--form">
          <input aria-label="Nombre" class="input" type="text" placeholder="Nombre">
          <input aria-label="Correo" class="input" type="text" placeholder="Correo">
          <input aria-label="Contraseña" class="input" type="password" placeholder="Contraseña">
          <button class="button"> <a href="#">Registrarme</a> </button>
        </form>
        <a class="login__container--register" href="#">Iniciar sesion</a>
      </div>
    </section>

    <footer class="footer">
      <a href="#">Términos de uso</a>
      <a href="#">Declaración de privacidad</a>
      <a href="#">Centro de ayuda</a>
    </footer>
  </body>
</html>
