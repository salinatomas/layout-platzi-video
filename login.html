<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Muli&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/login.css" />
    <title>Login - PlatziVideo</title>
  </head>
  <body>
    <header>
      <a href="#"
        ><img
          tabindex="0"
          src="./assets/logo-platzi-video.png"
          alt="logo Platzi Video"
      /></a>
    </header>

    <section class="login">
      <div class="login__container">
        <h2 tabindex="0">Inicia sesión</h2>
        <form class="login__container--form">
          <input
            aria-label="Correo"
            class="input"
            type="text"
            placeholder="Correo"
          />
          <input
            aria-label="Contraseña"
            class="input"
            type="password"
            placeholder="Contraseña"
          />
          <button class="button"><a href="#">Iniciar sesión</a></button>
          <div class="login__container--remember-me">
            <label>
              <input
                type="checkbox"
                name=""
                id="cbox1"
                value="checkbox"
              />Recuérdame
            </label>
            <a href="#">Olvidé mi contraseña</a>
          </div>
        </form>
        <section class="login__container--social-media">
          <div>
            <img src="./assets/google-icon.png" alt="Google" />Inicia Sesion con
            Google
          </div>
          <div>
            <img src="./assets/twitter-icon.png" alt="Twitter" />Inicia Sesion
            con Twitter
          </div>
        </section>
        <p class="login__container--register">
          No tienes ninguna cuenta <a href="#">Regístrate</a>
        </p>
      </div>
    </section>

    <footer class="footer">
      <a href="#">Términos de uso</a>
      <a href="#">Declaración de privacidad</a>
      <a href="#">Centro de ayuda</a>
    </footer>
  </body>
</html>
